stages:
  - build
  - archive
 
build_project:
  stage: build
  script:
    - xcodebuild clean -project CIHub-Lab.xcodeproj -scheme CIHub-Lab | xcpretty
    - xcodebuild test -project CIHub-Lab.xcodeproj -scheme CIHub-Lab -destination 'platform=iOS Simulator,name=iPhone 7,OS=10.2' | xcpretty -s
    - swiftlint
  only:
    - development
  tags:
    - ios10.2
    - ios-test
    
archive_project:
  stage: archive
  script:
    - xcodebuild clean -project CIHub-Lab.xcodeproj -scheme CIHub-Lab | xcpretty
    - xcodebuild test -project CIHub-Lab.xcodeproj -scheme CIHub-Lab -destination 'platform=iOS Simulator,name=iPhone 7,OS=10.2' | xcpretty -s
    - fastlane beta
  only:
    - archive_fabric
  tags:
    - ios10.2
    - ios-test